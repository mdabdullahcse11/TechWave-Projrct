<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave-A02</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/97ee3b164d.js" crossorigin="anonymous"></script>
</head>
<body>
      <header>
             <body class="bg-1">
    <header>
<!-- Navbar  -->
        <nav>
             <div class="flex justify-between items-center px-5 lg:px-[200px] py-6 border-b border-stone-800">
<!-- Navbar Logo -->
                <div class="cursor-pointer hover:scale-105">
                    <h1 class="text-3xl lg:text-4xl text-white font-extrabold">Tech<span class="linear-t">Wave</span></h1>
                </div>
<!-- Navbar menu -->
                <div class="hidden lg:inline">
                    <ul class="flex items-center gap-8 text-white">
                        <li><a href="">About</a></li>
                        <li><a href="">Episodes</a></li>
                        <li><a href="">Host</a></li>
                    </ul>
                </div>
<!-- Navbar Button -->
                <div class="hidden lg:inline">
                    <Button class="text-white px-4 py-2.5 rounded-full btn-1 cursor-pointer ">Subscribe <i class="fa-solid fa-arrow-right-long ml-1"></i></Button>
                </div>
 <!-- menu Icon -->
                <div class="lg:hidden">
                    <i class="fa-solid fa-bars text-2xl text-blue cursor-pointer hover:scale-110"></i>
                </div>
             </div>
        </nav>


<!-- Banner Section -->
        <section>

            <div class="bg-[url(./assets/hero-bg.png)] py-[100px] flex flex-col gap-6 justify-center items-center bg-center bg-cover">
<!-- Banner Image -->
                 <div class="bg-[url(./assets/hero-circle.png)] bg-no-repeat w-[200px] h-[200px] lg:w-[350px] lg:h-[350px] flex justify-center items-center bg-center bg-cover relative">
                    <!-- Badge -->
                     <button class="text-black px-4 py-2 rounded-full bg-green-500 absolute top-1 -right-4 lg:top-4 lg:right-6">New</button>
                    <div class=""><img class="w-1/2 lg:w-full mx-auto" src="./assets/microphone.png" alt=""></div>
                 </div>
<!-- Banner text -->
                 <div class="px-5">
                    <h1 class="text-3xl lg:text-4xl text-white mb-2 font-extrabold text-center">TechWave</h1>
                    <p class="text-gray-400">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                 </div>
<!-- Banner-Buttons -->
                 <div class="flex gap-2 items-center">
                    <button class="text-white px-4 py-2.5 rounded-full btn-1 cursor-pointer hover:grayscale hover:scale-105"><i class="fa-brands fa-spotify"></i> Listen On Spotify</button>
                    <button class="text-green-500 px-4 py-2 rounded-full cursor-pointer hover:grayscale hover:scale-105 border-green-500 border"><i class="fa-regular fa-envelope"></i> Subscribe</button>
                 </div>
            </div>
        </section>     

      </header>
</body>
</html>
